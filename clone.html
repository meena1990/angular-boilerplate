        //manual
        function clone(obj) {
            var nobj = {};
            var keys = Object.keys(obj);

            console.log(keys);

            for (var k in obj) {

                if (obj.hasOwnProperty(k)) {

                    if (typeof obj[k] !== "object") {
                        nobj[k] = obj[k];
                    } else {

                        nobj[k] = clone(obj[k]);
                    }

                }
            }
            return nobj;

        }

        var newObject = clone(obj);
        console.log(newObject);
